<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Netflix Login</title>
  <link rel="stylesheet" href="ntflxlog.css">
</head>

<body>
  <!-- Espaço de fundo do login -->
  <div class="login-bg">
    <div class="login-container">
      <h1>Entrar</h1>
      
      <!-- Formulário com redirecionamento para a página principal -->
      <form action="netflix.html" method="get">
        <input type="email" placeholder="Email ou número de telefone" required>
        <input type="password" placeholder="Senha" required>
        <button type="submit">Entrar</button>

        <!-- Opções abaixo do botão -->
        <div class="options">
          <label><input type="checkbox" name="remember"> Lembre-se de mim</label>
          <a href="#">Precisa de ajuda?</a>
        </div>

        <!-- Cadastro e aviso -->
        <div class="signup">
          <p>Novo por aqui? <a href="#">Assine agora</a>.</p>
          <small>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô.</small>
        </div>
      </form>

    </div>
  </div>
</body>
</html>
