<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Netflix Clone</title>
    <meta name="description" content="Recriação da Netflix como treinamento.">
    <link rel="stylesheet" href="netflix.css">
</head>

<body>
    <!--Escopo completo-->
    <div class="completo">

        <!--Cabeçalho-->
        <div class="titulo">
            <h1>NETFLIX</h1>
            <nav>
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Series</a></li>
                    <li><a href="#">Filmes</a></li>
                    <li><a href="#">Minha Lista</a></li>
                </ul>
            </nav>
        </div>

        <!--Conteudo Principa-->
        <div class="layout">
            <section class="banner">
                <h2>Filme em destaque</h2>
                <p>Assista agora ao sucesso do momento</p>
                <button>Assistir</button>
                <button>Mais informações</button>
            </section>
            
            <section class="carrossel">
                <h3>Populares</h3>
                <div class="Filmes">
                    <img src="https://pt.wikipedia.org/wiki/Carrossel:_O_Filme" alt="Filme 1">
                    <img src="https://www.amazon.com.br/Carrossel-2-Sumi%C3%A7o-Maria-Joaquina/dp/855030025X" alt="Filme 2">
                    <img src="https://www.adorocinema.com/filmes/filme-230960/" alt="Filme 3">
                </div>
            </section>
        </div>
        
        <!--Rodapé-->
        <div class="rodapé">
            <p>&copy; 2025 Netflix Clone por Luiz Araujo</p>
        </div>

    </div>
</body>
</html>
